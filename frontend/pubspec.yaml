name: carebridge
description: Elder Care Voice Monitoring - A comprehensive healthcare monitoring application for elderly patients and healthcare providers.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # 'http' must be aligned with 'flutter', not 'sdk'
  http: ^1.2.0
  record: ^5.1.0
  path_provider: ^2.1.2
  permission_handler: ^11.3.0
  # UI & Design
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  animate_do: ^3.1.2
  
  # Charts & Data Visualization
  fl_chart: ^0.65.0
  
  # State Management
  provider: ^6.1.1
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true